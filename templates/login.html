<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
            Login
        {% endblock %}
    </title>

    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
    <div class="header">
        <h1>To Do List</h1>
        <h3>A small project by Giorgos Chiras</h3>
    </div>

    <form class="form-with-validation" action="/login/" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username">
        <br><br>
        <input type="password" placeholder="Password" name="password">
        <br><br>
        <button type="submit">Login</button>

        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    
      
    </form>

    <br>
    <a href="{% url 'register' %}">Not a member? Register</a>
    <a href="{% url 'choose_email' %}">Forgot your password?</a>

</body>

</html>
